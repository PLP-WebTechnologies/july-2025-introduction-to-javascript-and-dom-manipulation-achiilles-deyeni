<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mastering JavaScript Fundamentals</h1>
    </header>

    <main>
      <!-- Part 1: Basics -->
      <section id="basics">
        <h2>Part 1: JavaScript Basics</h2>
        <p id="basic-output"></p>
      </section>

      <!-- Part 2: Functions -->
      <section id="functions">
        <h2>Part 2: Functions</h2>
        <button onclick="showTotal(5, 10)">Calculate Total (5 + 10)</button>
        <p id="function-output"></p>
      </section>

      <!-- Part 3: Loops -->
      <section id="loops">
        <h2>Part 3: Loops</h2>
        <button onclick="countdown(5)">Start Countdown</button>
        <ul id="loop-output"></ul>
      </section>

      <!-- Part 4: DOM -->
      <section id="dom">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggle-btn">Toggle Message</button>
        <p id="dom-message">Hello! I am visible</p>

        <button id="add-item-btn">Add List Item</button>
        <ul id="dynamic-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
